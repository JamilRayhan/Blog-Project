
<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {% block title_block %} Blogs {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/42f00ac4ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/media/blog-logo.png" width='50px'></a>
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active"aria-current="page"href=" {% url 'index' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                @{{ user.username }}
              </a>
              <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Write Blog</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
                </li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link"aria-current="page"href=" {% url 'App_Login:signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"aria-current="page"href=" {% url 'App_Login:login' %}">Login</a>
            </li>
           {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top: 20px">
      {% block body_block %} 
      
      {% endblock %}
    </div>
  </body>
</html>
